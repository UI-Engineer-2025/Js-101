<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set intervals</title>
</head>

<body>
    <script>
        let y = 0;

        function x() {
            console.log("Repeating: " + y);
            y++;
        }
        //Using setInterval we can loop for a specified number of times via seconds;
        setInterval(x, 5000);
    </script>

</body>

</html>
