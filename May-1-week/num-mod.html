<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trying the Mod operator</title>
<html>
<body>
<script>

const num1=450;
const num2=360;
const num3=200;

const total_value=num1+num2+num3;
let total_average=0;
total_average=total_value % 3;
console.log(total_value);
console.log(total_average);

</script>
