<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
    <style>
        button {

            text-align: center;
            margin-left: 300px;
            margin-bottom: 60px;
            border-bottom: 2px solid blue;
            font-family: Arial, Helvetica, sans-serif;

            width: 150px;
        }

        body {
            margin-top: 70px;
            align-content: center;
        }
    </style>
</head>

<body>
    <button class="btn"> Click</button><br />
    <button class="btn">Click</button><br />
    <button class="btn">Click me <strong>please!</strong></button><br />


    <script>
        const bts = document.querySelectorAll('.btn');
        bts.forEach(function (e) {
            e.addEventListener('click', (x) => {
                x.target.style.backgroundColor = 'yellow';
                console.log(x.currentTarget);
            });
        });
    </script>
</body>

</html>
